<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add new book</h3>
<form th:object="${form}" action="/save" method="post">
    <p>Title</p>
    <input th:field="*{title}" type="text">
    <p>Author</p>
    <input th:field="*{author}" type="text">
    <p>Quantity</p>
    <input th:field="*{quantity}" type="number">
    <p>Year</p>
    <input th:field="*{year}" type="text">
    <br>
    <button type="submit">Add</button>

</form>
</body>
</html>
