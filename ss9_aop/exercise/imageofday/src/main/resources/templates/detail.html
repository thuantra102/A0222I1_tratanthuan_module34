<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<!--<a href="/" th:value="Back">-->
<a href="/">Back</a>
<div th:each="c : ${listComment}">
    <h3 th:text="${c.author}"></h3>
    <br>
    <span th:text="${c.starts}"></span><span>Star</span><br>
    <span>Feedback:   </span><span th:text="${c.feedBack}"></span>
    <hr>
</div>
<div class="container">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:if="${listComment.hasPrevious()}"
        th:href="@{/detail(page = ${listComment.number - 1}, detailId =${id})}">Trước</a></li>
        <block th:each="pageNo : ${#numbers.sequence(1,listComment.totalPages - 1)}">
            <li class="page-item"><a class="page-link"th:href="@{/detail(page = ${pageNo}, detailId =${id})}" th:text="${pageNo}"></a></li>
        </block>
        <li class="page-item"><a class="page-link" th:if="${listComment.hasNext()}"
                                 th:href="@{/detail(page = ${listComment.number + 1}, detailId =${id})}">Sau</a></li>
    </ul>
</div>
</body>
</html>
