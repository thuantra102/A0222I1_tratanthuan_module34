<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/create/customer" method="post" th:object="${createForm}">
    <label>Name</label><br>
    <input type="text" name="name" th:field="*{name}"><br>
    <label>Address</label><br>
    <input type="text" name="address" th:field="*{address}"><br>
    <button type="submit">Create</button>

</form>
</body>
</html>
